apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: incident-guard-ai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # CDN-related annotations (for providers like Cloudflare)
    external-dns.alpha.kubernetes.io/hostname: your-domain.com
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Enable caching for static assets
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    secretName: incident-guard-ai-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: incident-guard-ai-service
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-cdn
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-cdn
  template:
    metadata:
      labels:
        app: nginx-cdn
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: cache-volume
          mountPath: /var/cache/nginx
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-cdn-config
      - name: cache-volume
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cdn-config
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      # Enable gzip compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

      # Cache configuration
      proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

      upstream backend {
        server incident-guard-ai-service:80;
      }

      server {
        listen 80;
        server_name localhost;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
          proxy_pass http://backend;
          proxy_cache my_cache;
          proxy_cache_valid 200 302 1y;
          proxy_cache_valid 404 1m;
          add_header X-Cache-Status $upstream_cache_status;
          expires 1y;
          add_header Cache-Control "public, immutable";
        }

        # Proxy all other requests
        location / {
          proxy_pass http://backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-cdn-service
spec:
  selector:
    app: nginx-cdn
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer