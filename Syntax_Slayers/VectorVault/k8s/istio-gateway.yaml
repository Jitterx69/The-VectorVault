apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: incident-guard-ai-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: incident-guard-ai-tls
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: incident-guard-ai-vs
spec:
  hosts:
  - "*"
  gateways:
  - incident-guard-ai-gateway
  http:
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: incident-guard-ai-service
        port:
          number: 80
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: incident-guard-ai-service
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: incident-guard-ai-dr
spec:
  host: incident-guard-ai-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50